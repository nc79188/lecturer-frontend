<table mat-table [dataSource]="lecturers" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;">id</th>
        <td mat-cell *matCellDef="let lecturer">{{lecturer.id}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;">Name</th>
        <td mat-cell *matCellDef="let lecturer">{{lecturer.name}}</td>
    </ng-container>
    <ng-container matColumnDef="class">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;">Class</th>
        <td mat-cell *matCellDef="let lecturer">{{lecturer.className}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
